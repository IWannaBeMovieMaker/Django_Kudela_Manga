{% extends "base.html" %}
{% block title %}Edit Manga{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-sm-12 bg-warning">
        <h2 class="display-4 text-center">Delete a manga</h2>
    </div>
</div>
<div class="row mt-5 mb-3">
    <p>Are you sure you want to delete this manga?: {{ manga }}?</p>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete.">
    </form>
</div>
{% endblock %}
